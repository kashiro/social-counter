    <section class="input" ng-controller="InputCtrl">
      <div class="url-form">
        <input class="form-control input-lg" placeholder="http://google.com or Google Spread Sheet Url" ng-model="targetUrl">
      </div>
      <button ng-click="onSubmit(targetUrl)" type="button" class="btn btn-primary btn-lg">submit</button>
    </section>
    <div class="desc alert alert-info">
      <p>Input a url you want to check social button count or Google spread sheet which contains title and url. like <a href="https://docs.google.com/a/kayac.com/spreadsheet/ccc?key=0AlALbG5Dyb1hdEt3V3NzRFZxR0FlQ2VxYk5rckp4cGc&usp=drive_web#gid=0" target="_blank">this !</a></p>
