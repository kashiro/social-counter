<table>
  <tr>
    <th>Title</th>
    <th>URL</th>
    <th>like</th>
    <th>tweet</th>
    <th>plus one</th>
  </tr>

  <tr ng-repeat="record in data">
    <td>{{record.title}}</td>
    <td>{{record.url}}</td>
    <td><like url="{{record.url}}"></like></td>
    <td></td>
    <td></td>
  </tr>
</table>
