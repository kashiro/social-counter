<table id="result" class="data table table-hover table-bordered"> <tr> <th>Title <th>URL <th>like <th>tweet <th>g+1 <th>pocket  <tr ng-repeat="record in data"> <td>{{record.title}} <td><a href="{{record.url}}" target="_blank">{{record.url}}</a> <td><like url="{{record.url}}"></like> <td><tweet url="{{record.url}}"></tweet> <td><plusone url="{{record.url}}"></plusone> <td><pocket url="{{record.url}}"></pocket>  </table>
